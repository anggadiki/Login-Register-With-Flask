<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>User Registration</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>password</th>
            <th>Email</th>
        </tr>
        {% for user in data %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
        <!-- catatan tiap untuk menampilkan data pada tabel di database di mulai dari 0 untuk urutan pertama bukan satu yang artinya satu ada ke dua -->
    </table>
    <a href="/logout"><button>Keluar</button></a>
</body>

</html>
